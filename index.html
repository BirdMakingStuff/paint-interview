<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS Paint Clone - Interview Question</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>MS Paint Clone</h1>

      <div class="toolbar">
        <h3 class="toolbar-title">Tools</h3>
        <div class="tools-container"></div>
      </div>

      <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>

      <div class="instructions">
        <h2>Interview Task</h2>
        <p>
          This is a basic drawing canvas. Your task is to extend this
          application with additional features.
        </p>
        <ul>
          <li>Currently supports: Drawing with a black marker</li>
          <li>Draw by clicking and dragging on the canvas</li>
        </ul>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
