<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS Paint Clone - Interview Question</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>MS Paint Clone</h1>

      <div class="toolbar">
        <h3 class="toolbar-title">Tools</h3>
        <div class="tools-container"></div>
      </div>

      <div>
        <input type="range" id="brush-size" min="1" max="100" value="5" />
        <label for="brush-size">Brush Size</label>
        <input type="color" id="brush-color" name="head" value="#e66465" />
        <label for="brush-color">Brush Colour</label>
      </div>

      <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>

      <div>
        <button id="erase-canvas">Erase Canvas</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
